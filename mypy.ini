[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False

# Core glacier framework should be clean
[mypy-glacier.*]
warn_return_any = True

# Relax valid-type check for example files (they use Dataset instances as types)
[mypy-examples.*]
disable_error_code = valid-type, index

# Relax for test files that demonstrate type hint functionality
[mypy-test_type_*]
disable_error_code = valid-type, index

[mypy-test_advanced_type_*]
disable_error_code = valid-type, index

# Pattern for user pipeline files
[mypy-*_pipeline]
disable_error_code = valid-type, index

[mypy-*_dag]
disable_error_code = valid-type, index
